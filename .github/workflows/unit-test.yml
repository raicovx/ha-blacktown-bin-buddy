name: Unit Tests

on:
  workflow_dispatch:  
  pull_request:    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements_test.txt
    - name: Run pytest
      run: |
        pytest
